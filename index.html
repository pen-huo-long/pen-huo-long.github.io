<!DOCTYPE html>
<html lang="zn-CH">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>坤坤征婚网注册页面</title>
  <style>
    h3 {
      color: rgb(250, 138, 138);
      font-size: 25px;
      font-style: italic;
    }

    .kk {
      text-decoration: line-through;
    }

    .clj {
      text-decoration: none;
    }
  </style>
</head>



<!-- 看什么看还不快去谈恋爱 -->



<body>
  <h3>青春不常在,抓紧谈恋爱</h3>
  <form>
    <table width="700" >
      <tr>
        <td>性别</td>
        <td>
          <input type="radio" name="sex" id="nan" /><label for="nan">男</label>&nbsp;
          <input type="radio" name="sex" id="nv" /><label for="nv">女</label>&nbsp;
          <input type="radio" name="sex" id="kk" /><label for="kk"><span class="kk">坤坤</span></label>
        </td>
      </tr>
      <tr>
        <td>生日</td>
        <td>
          <select>
            <option>----</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
          </select>年
          <select>
            <option>--</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>月
        </td>
      </tr>
      <tr>
        <td>
          所在地区
        </td>
        <td>
          <input type="text" name="address" value="百京市朝阳区" />
        </td>
      </tr>
      <tr>
        <td>性别</td>
        <td>
          <input type="radio" name="marry" id="weihun" /><label for="weihun">未婚</label> &nbsp;
          <input type="radio" name="marry" id="liyi" /><label for="liyi">离异</label> &nbsp;
          <input type="radio" name="marry" id="sangou" /><label for="sangou">丧偶</label>
        </td>
      </tr>
      <tr>
        <td>学历</td>
        <td>
          <select>
            <option>幼儿园</option>
            <option>小学</option>
            <option>初中</option>
            <option>高中</option>
            <option>大学</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>喜欢的类型</td>
        <td>
          <input type="checkbox" name="like" id="keai" /><label for="keai">娇小可爱型</label>&nbsp;
          <input type="checkbox" name="like" id="yujie" /><label for="yujie">成熟御姐型</label>&nbsp;
          <input type="checkbox" name="like" id="shaofu" /><label for="shaofu">妩媚少妇型</label>&nbsp;
          <input type="checkbox" name="like" id="nainai" /><label for="nainai">掉牙奶奶型</label>&nbsp;
        </td>
      </tr>
      <tr>
        <td>自我介绍</td>
        <td>
          <textarea>说点什么呗</textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" value="免费注册" />
          <input type="reset" />
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="checkbox" id="tongyi" /><label for="tongyi">我同意注册条款和会员加入标准</label>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <a href="#" class="clj">我是会员,立即登录</a>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <h5>我承诺</h5>
          <ul>
            <li>年满十八周岁且单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
          </ul>
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
